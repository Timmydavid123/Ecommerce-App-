<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <title>Vendor SignUP Page</title>
  </head>
  <body>
    <div class="container text-center ">
      <div  class=" container context-center bg-white mt-5">
        <div class="container p-5">
          <h2><b> <span style="color:  #ffc107;">VENDOR</span> SIGN-UP PAGE</b></h2>
        </div>
      <div class="container">
       <div class="d-lg-flex">
        <div class=" container justify-content-center">
           <form style="max-width:400px;  margin: auto; ">
            <h1 class="h3 mb-5 font-weight-bold d-flex justify-content-start " >Create account</h1>
             <p class="d-flex justify-content-start">Enter Your details below</p>

             <label for="Fullname" class="sr-only mb-4">Fullname</label>
             <input  style="border-left:none; border-right:none; border-top :none" 
             type="text" id="fullname" class="form-control mb-3" placeholder="Full name" required autofocus>

             <label for="emailAddress" class="sr-only mb-4">Emial Address</label>
             <input  style="border-left:none; border-right:none; border-top :none" 
             type="emailaddress" id="emailaddress" class="form-control mb-3" placeholder="Email Address" required autofocus>

             <label for="phone" class="sr-only mb-4">Phone Number</label>
             <input  style="border-left:none; border-right:none; border-top :none" 
             type="tel" id="telephone" class="form-control mb-3" placeholder=" Phone number" required autofocus>


             <label for="password" class="sr-only " >Create Password</label>
             <input style="border-left:none; border-right:none; border-top :none" 
             type="password" id="password" placeholder="Create passowrd" class="form-control mb-3" >

             <label for="password" class="sr-only " >Re-enter Password</label>
             <input style="border-left:none; border-right:none; border-top :none" 
             type="password" id="password" placeholder="Re-enter passowrd" class="form-control mb-3" >

             <button class="btn btn:focus btn-primary btn-lg btn-warning btn-block">Sign Up</button>
             <div class=" mt-3 d-flex justify-content-center">
                <!-- <label class="">
                  <input type="checkbox" value="Remember me"> Remember me
                </label> -->
                <P><a href="userlogin.html" target="_blank">Already have an account?</a></P> <hr>
                <span class=""><a href="userlogin.html" target="_blank">login?</a></span> 
              </div>
          </form>
          <div class="container">
            <label class="">
              <input type="checkbox" value="terms and policy" required> By signing up you agree to our <a href="">Term of use <span>and</span> policy</a>
            </label> 
            </div>
        </div>
        <!-- <div class="cont-ig">
          <div class="container">

        </div>
        </div> -->
    </div>
</div>  
</div>
</div>
